name: Create envfile

on: [ push ]

jobs:

  create-envfile:
 
    runs-on: ubuntu-latest
 
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_BASE_URL: ${{ secrets.BASE_URL }}
        envkey_BROWSER: ${{ secrets.BROWSER }}
        envkey_API_SUFFIX: ${{ secrets.API_SUFFIX }}
        
